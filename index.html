<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Challenge 29</title>
</head>

<body>
  <header>
    <p data-js="company-name"></p>
    <strong data-js="company-phone"></strong>
  </header>

  <main>
    <form>
      <div class="car">
        <div class="input-area">
          <label for="img">Imagem do Carro</label>
          <input data-js="inputs" type="img">
        </div>
        <div class="input-area">
          <label for="marca">Marca / Modelo</label>
          <input data-js="inputs" type="marca">
        </div>
        <div class="input-area">
          <label for="year">Ano</label>
          <input data-js="inputs" type="year">
        </div>
        <div class="input-area">
          <label for="placa">Placa</label>
          <input data-js="inputs" type="placa">
        </div>
        <div class="input-area">
          <label for="color">Cor</label>
          <input data-js="inputs" type="color">
        </div>
      </div>
      <button data-js="button">Cadastrar carro</button>
    </form>
  </main>

  <table class="cars-wrapper">
    <tbody data-js="table">
      <tr>
        <th class="car-image">Carro</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
        <th>Remover</th>
      </tr>
    </tbody>

  </table>

  <script src="./js/dom.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
